name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: mqtop
            asset_name: mqtop-macos-arm64

          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: mqtop
            asset_name: mqtop-macos-x64

          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mqtop
            asset_name: mqtop-linux-x64

          # Linux ARM64 (for Raspberry Pi, etc.)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: mqtop
            asset_name: mqtop-linux-arm64

          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mqtop.exe
            asset_name: mqtop-windows-x64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # macOS ARM64
          cp artifacts/mqtop-macos-arm64/mqtop release/mqtop-macos-arm64
          chmod +x release/mqtop-macos-arm64
          # macOS x64
          cp artifacts/mqtop-macos-x64/mqtop release/mqtop-macos-x64
          chmod +x release/mqtop-macos-x64
          # Linux x64
          cp artifacts/mqtop-linux-x64/mqtop release/mqtop-linux-x64
          chmod +x release/mqtop-linux-x64
          # Linux ARM64
          cp artifacts/mqtop-linux-arm64/mqtop release/mqtop-linux-arm64
          chmod +x release/mqtop-linux-arm64
          # Windows
          cp artifacts/mqtop-windows-x64.exe/mqtop.exe release/mqtop-windows-x64.exe

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/mqtop-macos-arm64
            release/mqtop-macos-x64
            release/mqtop-linux-x64
            release/mqtop-linux-arm64
            release/mqtop-windows-x64.exe
            release/checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download checksums
        run: |
          curl -sL "https://github.com/frahlg/mqtop/releases/download/v${{ steps.version.outputs.version }}/checksums.txt" -o checksums.txt
          cat checksums.txt

      - name: Parse checksums
        id: checksums
        run: |
          echo "macos_arm64=$(grep mqtop-macos-arm64 checksums.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "macos_x64=$(grep mqtop-macos-x64 checksums.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "linux_arm64=$(grep mqtop-linux-arm64 checksums.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "linux_x64=$(grep mqtop-linux-x64 checksums.txt | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Generate formula
        run: |
          cat > mqtop.rb << 'FORMULA'
          # typed: false
          # frozen_string_literal: true

          class Mqtop < Formula
            desc "High-performance MQTT explorer TUI - like htop for your broker"
            homepage "https://github.com/frahlg/mqtop"
            version "${{ steps.version.outputs.version }}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/frahlg/mqtop/releases/download/v#{version}/mqtop-macos-arm64"
                sha256 "${{ steps.checksums.outputs.macos_arm64 }}"
              end
              on_intel do
                url "https://github.com/frahlg/mqtop/releases/download/v#{version}/mqtop-macos-x64"
                sha256 "${{ steps.checksums.outputs.macos_x64 }}"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/frahlg/mqtop/releases/download/v#{version}/mqtop-linux-arm64"
                sha256 "${{ steps.checksums.outputs.linux_arm64 }}"
              end
              on_intel do
                url "https://github.com/frahlg/mqtop/releases/download/v#{version}/mqtop-linux-x64"
                sha256 "${{ steps.checksums.outputs.linux_x64 }}"
              end
            end

            def install
              binary_name = "mqtop"
              downloaded_file = Dir["mqtop*"].first || binary_name
              mv downloaded_file, binary_name if downloaded_file != binary_name
              bin.install binary_name
            end

            test do
              assert_match "mqtop", shell_output("#{bin}/mqtop --version 2>&1", 0)
            end
          end
          FORMULA
          cat mqtop.rb

      - name: Update Homebrew tap (frahlg/tap)
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        with:
          source_file: 'mqtop.rb'
          destination_repo: 'frahlg/homebrew-tap'
          destination_folder: 'Formula'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          user_name: 'github-actions[bot]'
          commit_message: 'Update mqtop to v${{ steps.version.outputs.version }}'

      - name: Update Homebrew tap (frahlg/mqtop)
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        with:
          source_file: 'mqtop.rb'
          destination_repo: 'frahlg/homebrew-mqtop'
          destination_folder: 'Formula'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          user_name: 'github-actions[bot]'
          commit_message: 'Update mqtop to v${{ steps.version.outputs.version }}'
